<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Order App</title>
</head>

<style>
  body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  button{
    background-color: black;
    color: white;
    border-style: none;
    padding: 10px;
    border-radius: 4px;
  }
  button:hover{
        background-color: rgb(57, 56, 56);
  }
</style>

<body>
  <h1>Coffee Order Application</h1>
  <button onclick="getOrderDetails()">Start Taking Orders</button>
  <div id="orders">

  </div>

  <script>
    
    function getOrderDetails(){
      let customerName = prompt("Enter Your Name"); 
      customerName.trim();
      let orderItems = prompt("Enter Your Items");
      orderItems.trim(); 
      
      

      
      let firstLetter = customerName.charAt(0).toUpperCase();
    
      let itemsArray = orderItems.split(",")
      
      for(let i = 0; i<itemsArray.length; i++){
         itemsArray[i].toString().charAt[i] = itemsArray[i].charAt(i).toString().toUpperCase(); 
      }
      
      let item = document.createElement("p");
      item.innerHTML = `Hello ${firstLetter+customerName.slice(1, customerName.length)} Your order ${itemsArray} will be ready soon.`


      document.getElementById("orders").appendChild(item); 

    }

  </script>
</body>
</html>

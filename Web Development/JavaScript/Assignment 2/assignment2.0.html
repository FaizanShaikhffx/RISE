<body>
  <button class="btnGenerateUsername" onclick="generateUsername()" >Generate Username</button>
  <p id="username">Your Generated Username is : </p>
</body>
<script>
// Prompt the user to enter their full name. Generate a username for them based on the input. Start username with @,followed by their first name initial, lastname and length.

function generateUsername(){
  let inputPrompt = prompt("Enter Your Full Name")
  let firstnameInitial = inputPrompt.charAt(0);
  let fulllname = inputPrompt.split(' ');
  let lastname = fulllname[1];
  let lengthOfName = (firstnameInitial+""+lastname).length;
 

  document.getElementById('username').innerHTML = "Your Generated Username is : "+firstnameInitial+""+lastname+""+lengthOfName
}

</script>

<div class="container">
  <h1>Theme Manager</h1>
  <button (click)="toggleTheme()">Toggle Theme</button>
  <button (click)="toggleChild()">Show / Hide Child</button>

  <p>Current Theme: {{ currentTheme }}</p>

  <hr>

  <app-theme-display
    *ngIf="showChild"
    [theme]="currentTheme">
  </app-theme-display>
</div>

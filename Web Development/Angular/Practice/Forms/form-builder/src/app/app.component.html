<form [formGroup]="userForm">


  <label for="age"></label>
  <input type="text" id="age" formControlName="age">

  <div *ngIf="userAge?.invalid && (userAge?.dirty || userAge?.touched)">
    <div *ngIf="userAge?.errors?.['required']">
        Age is required

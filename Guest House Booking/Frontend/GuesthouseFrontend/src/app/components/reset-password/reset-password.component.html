<div class="container mx-auto p-4 max-w-md mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md border">
    <h1 class="text-3xl font-bold mb-6 text-center">Reset Password</h1>
    
    <div *ngIf="successMessage" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      {{ successMessage }} Navigating to login...
    </div>
    <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
             class="w-full px-3 py-2 border rounded bg-gray-100">
    </div>
    
    <div class="mb-4">
      <label for="otp" class="block text-gray-700 font-bold mb-2">OTP</label>
      <input type="text" id="otp" formControlName="otp"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('otp')?.invalid && form.get('otp')?.touched">
    </div>

    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700 font-bold mb-2">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('newPassword')?.invalid && form.get('newPassword')?.touched">
    </div>
    
    <button type="submit" [disabled]="form.invalid || successMessage"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400">
      Reset Password
    </button>
  </form>
</div>

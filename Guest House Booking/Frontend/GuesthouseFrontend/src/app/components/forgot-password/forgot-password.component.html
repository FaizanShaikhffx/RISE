<div class="container mx-auto p-4 max-w-md mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md border">
    <h1 class="text-3xl font-bold mb-6 text-center">Forgot Password</h1>
    <p class="text-gray-600 mb-4 text-center">
      Enter your email address and we will send you an OTP to reset your password.
    </p>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched">
    </div>
    
    <button type="submit" [disabled]="form.invalid"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400">
      Send Reset OTP
    </button>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </form>
</div>

<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-100 via-sky-100 to-cyan-100">

  <div class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl p-8 max-w-md w-full">
    
    

    <h1 class="text-3xl font-bold mb-2 text-center text-gray-900">Sign in with email</h1>
    <p class="text-gray-600 text-center mb-6">Welcome to your Guesthouse Booking app. Please sign in.</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
        {{ errorMessage }}
      </div>
      
      <div class="mb-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
            </svg>
          </span>
          <input
            type="email"
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            id="email"
            placeholder="Email"
            formControlName="email"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input
            type="password"
            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white/80 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            id="password"
            placeholder="Password"
            formControlName="password"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <div class="text-right mb-6">
        <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:underline font-medium">
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-4 rounded-lg disabled:bg-gray-400 transition duration-300"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

    

    

    </form>
  </div>
</div>

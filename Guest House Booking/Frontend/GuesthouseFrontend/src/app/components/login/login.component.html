<div class="mt-20 px-4">
  <div class="flex justify-center">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-md rounded-lg">
        <div class="px-6 py-4 border-b">
          <h3 class="text-xl font-semibold">Login</h3>
        </div>
        <div class="px-6 py-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                [class.border-red-500]="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
                class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
                class="text-red-500 text-sm mt-1"
              >
                Please enter a valid email.
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                [class.border-red-500]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-red-500 text-sm mt-1"
              >
                Password is required.
              </div>
            </div>

            <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
              {{ errorMessage }}
            </div>

            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:opacity-50"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Manage Rooms</h1>
    <a routerLink="/admin/room/new" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">
      Add New Room
    </a>
  </div>

  <table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="py-2 px-4 text-left">Room Name</th>
        <th class="py-2 px-4 text-left">Guest House ID</th>
        <th class="py-2 px-4 text-left">Gender</th>
        <th class="py-2 px-4 text-left">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let room of rooms">
        <td class="py-2 px-4">{{ room.roomName }}</td>
        <td class="py-2 px-4">{{ room.guestHouseId }}</td>
        <td class="py-2 px-4">{{ room.genderAllowed }}</td>
        <td class="py-2 px-4">
          <a [routerLink]="['/admin/room/edit', room.roomId]" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm">
            Edit
          </a>
          <button (click)="deleteRoom(room.roomId)" class="bg-red-500 hover:bg-red-700 text-white py-1 px-3 rounded text-sm ml-2">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

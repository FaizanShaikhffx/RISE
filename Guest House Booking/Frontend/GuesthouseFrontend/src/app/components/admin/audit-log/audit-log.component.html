<div class="container mx-auto max-w-7xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Audit Logs</h1>
  
  <div *ngIf="isLoading" class="text-center py-12">
    <p class="text-lg text-gray-600">Loading logs...</p>
    </div>

  <div *ngIf="!isLoading && logs.length === 0" class="bg-white p-12 rounded-2xl shadow-lg border border-gray-100 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">No audit logs found.</h2>
    <p class="text-gray-500">System and admin actions will be recorded here.</p>
  </div>

  <div *ngIf="!isLoading && logs.length > 0" class="bg-white border border-gray-100 shadow-lg rounded-2xl overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Timestamp</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">User</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Action</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">New Value</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Old Value</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let log of logs" class="hover:bg-gray-50 transition-colors">
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ log.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ log.userName }}</div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-700">{{ log.action }}</div>
          </td>
          
          <td class="px-6 py-4">
            <div class="text-sm text-gray-700 max-w-xs truncate" [title]="log.newValue">{{ log.newValue }}</div>
          </td>
          
          <td class="px-6 py-4">
            <div class="text-sm text-gray-500 max-w-xs truncate" [title]="log.oldValue">{{ log.oldValue }}</div>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>

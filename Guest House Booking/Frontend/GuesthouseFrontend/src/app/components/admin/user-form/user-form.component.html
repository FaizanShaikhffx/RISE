<div class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-3xl font-bold mb-4">Create New User</h1>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md border">

    <div *ngIf="successMessage" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
      {{ errorMessage }}
    </div>

    <div class="mb-4">
      <label for="userName" class="block text-gray-700 font-bold mb-2">User Name</label>
      <input type="text" id="userName" formControlName="userName"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('userName')?.invalid && form.get('userName')?.touched">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched">
    </div>

    <div class="mb-4">
      <label for="gender" class="block text-gray-700 font-bold mb-2">Gender</label>
      <select id="gender" formControlName="gender" 
              class="w-full px-3 py-2 border rounded">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="role" class="block text-gray-700 font-bold mb-2">Role</label>
      <select id="role" formControlName="role" >
      <option value="User">User</option> <option value="Admin">Admin</option>
    </select>
    </div>

    <div class="flex items-center space-x-4">
      <button type="submit" [disabled]="form.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400">
        Create User
      </button>

      <button type="button" (click)="onCancel()"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancel
      </button>
    </div>

  </form>
</div>

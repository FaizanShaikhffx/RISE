<div class="container mx-auto p-4 max-w-2xl">
  
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Create New User</h1>
    <button (click)="onCancel()" class="text-gray-500 hover:text-gray-800 transition-colors">
      &larr; Back to Dashboard
    </button>
  </div>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">

    <div class="mb-6">
      <label for="userName" class="block text-sm font-semibold text-gray-700 mb-2">User Name</label>
      <input type="text" id="userName" formControlName="userName"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
             placeholder="e.g. John Doe"
             [class.border-red-500]="form.get('userName')?.invalid && form.get('userName')?.touched">
      <p *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched" class="text-red-500 text-xs mt-1">Name is required.</p>
    </div>

    <div class="mb-6">
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
             placeholder="e.g. john@example.com"
             [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched">
      <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-xs mt-1">Valid email is required.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div>
        <label for="gender" class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
        <select id="gender" formControlName="gender" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
        <select id="role" formControlName="role" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
      <button type="button" (click)="onCancel()" [disabled]="isLoading"
              class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-lg transition-colors disabled:opacity-50">
        Cancel
      </button>

      <button type="submit" [disabled]="form.invalid || isLoading"
              class="min-w-[160px] px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all disabled:bg-gray-400 disabled:cursor-not-allowed flex justify-center items-center">
        
        <ng-container *ngIf="isLoading; else createText">
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating...
        </ng-container>
        
        <ng-template #createText>
          Create User
        </ng-template>
      </button>
    </div>

  </form>
</div>

<div class="container mx-auto p-4">

  <div *ngIf="successMessage" 
       class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" 
       role="alert">
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-extrabold text-gray-800">Manage Guest Houses</h1>
    <a routerLink="/admin/guesthouse/new" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
      Add New Guest House
    </a>
  </div>

  
  <div *ngIf="guesthouses.length === 0" class="bg-white p-8 rounded-lg shadow-xl border border-gray-200 text-center">
    </div>

  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let gh of guesthouses" class="bg-white rounded-lg shadow-xl overflow-hidden transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-2xl border border-gray-200">
      
      <img [src]="gh.imageUrl || 'https://via.placeholder.com/400x220?text=No+Image+Available'" 
           alt="{{ gh.name }}" 
           class="w-full h-48 object-cover object-center">
      
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ gh.name }}</h2>
        <p class="text-gray-700 text-lg mb-4">
          <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>{{ gh.location }}
        </p>
        <p class="text-gray-600 text-base mb-4 line-clamp-3">
          {{ gh.description || 'No description provided.' }}
        </p>

        <div class="flex justify-end space-x-3 mt-4">
          <a [routerLink]="['/admin/guesthouse/edit', gh.guestHouseId]" 
             class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Edit
          </a>
          <button (click)="deleteGuestHouse(gh.guestHouseId)" 
                  class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto max-w-7xl">

  <div *ngIf="successMessage" 
       class="bg-blue-50 border border-blue-300 text-blue-800 px-4 py-3 rounded-lg relative mb-6" 
       role="alert">
    <span class="block sm:inline font-medium">{{ successMessage }}</span>
  </div>

  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Manage Guest Houses</h1>
    <a routerLink="/admin/guesthouse/new" 
       class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
      Add New Guest House
    </a>
  </div>

  
  <div *ngIf="guesthouses.length === 0" class="bg-white p-12 rounded-2xl shadow-lg border border-gray-100 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">No guesthouses found.</h2>
    <p class="text-gray-500">Get started by adding your first guest house!</p>
  </div>

  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    
    <div *ngFor="let gh of guesthouses" 
         class="bg-white rounded-2xl shadow-lg overflow-hidden transition duration-300 ease-in-out hover:shadow-xl border border-gray-100">
      
      <img [src]="gh.imageUrl || 'https://via.placeholder.com/400x220?text=No+Image+Available'" 
           alt="{{ gh.name }}" 
           class="w-full h-48 object-cover object-center">
      
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ gh.name }}</h2>
        
        <p class="text-gray-600 text-base mb-4 flex items-center">
          <span class="mr-2 text-blue-500">ğŸ“</span> {{ gh.location }}
        </p>
        
        <p class="text-gray-600 text-base mb-5 line-clamp-3">
          {{ gh.description || 'No description provided.' }}
        </p>

        <div class="flex justify-end space-x-3 mt-4">
          <a [routerLink]="['/admin/guesthouse/edit', gh.guestHouseId]" 
             class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Edit
          </a>
          <button (click)="deleteGuestHouse(gh.guestHouseId)" 
                  class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

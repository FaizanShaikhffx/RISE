<div class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-3xl font-bold mb-4">
    {{ isEditMode ? 'Edit Guest House' : 'Create Guest House' }}
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md border">
    
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
      <input type="text" id="name" formControlName="name"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched">
    </div>

    <div class="mb-4">
      <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
      <input type="text" id="location" formControlName="location"
             class="w-full px-3 py-2 border rounded"
             [class.border-red-500]="form.get('location')?.invalid && form.get('location')?.touched">
    </div>
    
    <div class="mb-4">
      <label for="imageUrl" class="block text-gray-700 font-bold mb-2">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl"
             class="w-full px-3 py-2 border rounded">
      <p class="text-sm text-gray-500 mt-1">e.g., https://imgur.com/my-image.png</p>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
      <textarea id="description" formControlName="description"
                class="w-full px-3 py-2 border rounded" rows="4"></textarea>
    </div>

    <div class="flex items-center space-x-4">
      <button type="submit" [disabled]="form.invalid || isLoading"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400 disabled:opacity-50">
        
        <span *ngIf="isLoading">{{ isEditMode ? 'Updating...' : 'Creating...' }}</span>
        <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Create' }}</span>

      </button>

      <button type="button" (click)="onCancel()" [disabled]="isLoading"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
        Cancel
      </button>
    </div>

  </form>
</div>

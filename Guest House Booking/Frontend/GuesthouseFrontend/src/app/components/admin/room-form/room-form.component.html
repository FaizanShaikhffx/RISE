<div class="container mx-auto max-w-5xl">
  
  <form [formGroup]="roomForm" (ngSubmit)="onRoomSubmit()" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">
        <span *ngIf="isEditMode">Manage Room</span>
        <span *ngIf="!isEditMode && isWizardFlow">Add Room to {{ guesthouseName }} (Step 2 of 3)</span>
      </h1>
      <button type="button" (click)="onCancel()" class="text-gray-500 hover:text-gray-800">&larr; Back to Guesthouse</button>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      
      <div *ngIf="!isWizardFlow && !isEditMode">
        <label for="guestHouseId" class="block text-sm font-medium text-gray-700">Guest House</label>
        <select id="guestHouseId" formControlName="guestHouseId" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          <option [value]="null" disabled>Select a Guest House</option>
          <option *ngFor="let gh of guestHouses" [value]="gh.guestHouseId">
            {{ gh.name }}
          </option>
        </select>
      </div>

      <div>
        <label for="roomName" class="block text-sm font-medium text-gray-700">Room Name</label>
        <input type="text" id="roomName" formControlName="roomName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
      </div>
      
      <div>
        <label for="genderAllowed" class="block text-sm font-medium text-gray-700">Gender Allowed</label>
        <select id="genderAllowed" formControlName="genderAllowed" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          <option value="Any">Any</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>

    <div class="text-right mt-4">
      <button type="submit" [disabled]="roomForm.invalid || isLoading"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md disabled:bg-gray-400 disabled:opacity-50">
        <span *ngIf="isLoading">Saving...</span>
        <span *ngIf="!isLoading && isEditMode">Save Room Details</span>
        <span *ngIf="!isLoading && !isEditMode && isWizardFlow">Save and Add Beds</span>
      </button>
    </div>
  </form>

  <div *ngIf="isEditMode" class="mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Beds</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <h3 class="text-lg font-semibold mb-4">Existing Beds ({{ beds.length }})</h3>
        <div *ngIf="beds.length === 0" class="text-gray-500 text-center py-4">
          No beds created for this room yet.
        </div>
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let bed of beds" class="py-3 flex justify-between items-center">
            <div>
              <p class="text-base font-medium text-gray-900">Bed {{ bed.bedNumber }}</p>
            </div>
            <div class="space-x-2">
              <button (click)="onEditBed(bed)" class="text-blue-600 hover:text-blue-800 font-medium">Edit</button>
              <button (click)="onDeleteBed(bed.bedId)" class="text-red-600 hover:text-red-800 font-medium">Delete</button>
            </div>
          </li>
        </ul>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <form [formGroup]="bedForm" (ngSubmit)="onBedSubmit()">
          <h3 class="text-lg font-semibold mb-4">{{ isBedEditMode ? 'Edit Bed' : 'Add New Bed' }}</h3>
          
          <div class="mb-4">
            <label for="bedNumber" class="block text-sm font-medium text-gray-700">Bed Number / Name</label>
            <input type="text" id="bedNumber" formControlName="bedNumber" placeholder="e.g., 'Bed 1' or 'Top Bunk'" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          </div>
          
          <div class="flex items-center space-x-2">
            <button type="submit" [disabled]="bedForm.invalid"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md disabled:bg-gray-400">
              {{ isBedEditMode ? 'Update Bed' : 'Add Bed' }}
            </button>
            <button *ngIf="isBedEditMode" (click)="resetBedForm()" type="button" class="text-gray-600 hover:text-gray-900">
              Cancel
            </button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

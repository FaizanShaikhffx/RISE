<div class="container mx-auto p-6 max-w-2xl">
  
  <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
    
    <div class="h-32 bg-gradient-to-r from-purple-600 to-pink-500"></div>

    <div class="px-8 pb-8">
      
      <div class="relative -mt-16 mb-6 flex justify-center">
        <div class="relative group cursor-pointer" (click)="toggleEdit()">
          <img [src]="profileImage" 
               alt="Profile" 
               class="w-32 h-32 rounded-full border-4 border-white shadow-md object-cover bg-white">
          
          <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
            <span class="text-white font-semibold text-sm">Edit Profile</span>
          </div>
        </div>
      </div>

      <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">
        {{ form.get('userName')?.value }}
      </h1>
      <p class="text-gray-500 text-center mb-8">{{ form.get('email')?.value }}</p>

      <div *ngIf="successMessage" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center">
        {{ errorMessage }}
      </div>

      <div *ngIf="!isEditing" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center md:text-left">
          <div class="p-4 bg-gray-50 rounded-lg">
            <span class="block text-xs text-gray-500 uppercase font-bold">Full Name</span>
            <span class="text-lg text-gray-900 font-medium">{{ form.get('userName')?.value }}</span>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg">
            <span class="block text-xs text-gray-500 uppercase font-bold">Gender</span>
            <span class="text-lg text-gray-900 font-medium">{{ form.get('gender')?.value }}</span>
          </div>
          <div class="p-4 bg-gray-50 rounded-lg md:col-span-2">
            <span class="block text-xs text-gray-500 uppercase font-bold">Email</span>
            <span class="text-lg text-gray-900 font-medium">{{ form.get('email')?.value }}</span>
          </div>
        </div>
        
        <div class="text-center mt-8">
          <button (click)="toggleEdit()" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 transition">
            Edit Profile
          </button>
        </div>
      </div>

      <form *ngIf="isEditing" [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 animate-fade-in-scale">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" formControlName="userName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select formControlName="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="flex items-center justify-center space-x-4 pt-4">
          <button type="button" (click)="toggleEdit()" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">
            Cancel
          </button>
          <button type="submit" [disabled]="form.invalid || isLoading" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow hover:bg-purple-700 transition disabled:opacity-50">
            {{ isLoading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
